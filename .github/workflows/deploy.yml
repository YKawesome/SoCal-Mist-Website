name: Deploy MIST Website

on:
  push:
    branches:
      - main  # change this to the branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # use the version youâ€™re using locally

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
        env:
          CI: false